<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="globalheader"><!-- Header goes here --></div>

        <div class="row">
            <div class="col-8">
                <div class="text-center prodimgdiv">
                    <!-- Product IMG goes here -->
                  </div>
            </div>
            <div class="col-4">
                <div class="prodDetailsdiv">
                    <!-- Product Details goes here -->
                </div>
                
            </div>
          </div>

        <!-- Popup Cart Container -->
        <div id="popup-cart" class="popup-cart">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be displayed here -->
                <div>Product 1 - 10 USD</div>
                <div>Product 2 - 50 USD</div>
                <div>Product 3 - 15 USD</div>
            </div>
            <div class="cart-actions">
                <!-- Buttons for checkout, close, etc. -->
                <div class="row">
                    <div class="col-6">
                        <div class="btn btn-primary" onclick="">Checkout</div>
                    </div>
                    <div class="col-6">
                        <div class="btn btn-danger" onclick="hideMiniCart();">Close</div>
                    </div>
                </div>
            </div>
        </div>

          <div class="globalfooter"></div>
        <script src="/scripts/header.js"></script>
        <script src="/scripts/parseproduct.js"></script>
        <script src="/scripts/footer.js"></script>
        <script src="/scripts/mycart.js"></script>
        <script src="/scripts/minicart.js"></script>
        <style>
            .popup-cart {
                position: fixed;
                top: 100px;
                right: 20px;
                width: 300px;
                background-color: white;
                border: 1px solid #ccc;
                padding: 10px;
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: none;
            }
        </style>
        <link rel="stylesheet" href="/styles/navbar.css">
        <link rel="stylesheet" href="/styles/product-page.css">
    </body>
</html>
